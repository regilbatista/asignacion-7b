[SFTP_MONITOR]
host=sftp.unipago.com.do
port=22
username=unipago_import
private_key_path=./keys/unipago_import_key.pem
incoming_directory=/incoming/ars_data
processed_directory=/processed
error_directory=/errors

[DATABASE]
type=postgresql
host=localhost
port=5432
database=unipago_main
username=unipago_user
password=secure_password
schema=payments

[PROCESSING]
monitor_interval=30000
batch_size=1000
max_file_age_hours=24
supported_formats=csv,xml,json
validate_data=true
create_payment_records=true
auto_approve_payments=false

[API_INTEGRATION]
unipago_api_base=https://api.unipago.com.do/v1
api_key=your_api_key_here
api_secret=your_api_secret_here
timeout_seconds=30
retry_attempts=3

[VALIDATION_RULES]
require_cedula=true
validate_cedula_format=true
require_valid_plan=true
check_duplicate_affiliates=true
minimum_age=0
maximum_age=120

[LOGGING]
level=info
file=unipago_importer.log
max_size=10485760
max_files=5
console_output=true

[NOTIFICATIONS]
enabled=true
smtp_host=smtp.unipago.com.do
smtp_port=587
smtp_secure=false
smtp_user=sistema@unipago.com.do
smtp_password=notification_password
recipients=it@unipago.com.do,payments@unipago.com.do

[SECURITY]
encrypt_local_files=true
file_retention_days=30
audit_enabled=true
quarantine_invalid_files=true
