[DATABASE]
type=mysql
host=localhost
port=3306
database=ars_humano
username=ars_user
password=secure_password
charset=utf8mb4

[FTP_SERVER]
host=ftp.ars-humano.com.do
port=21
username=ars_export
password=export_password
export_directory=/exports/afiliaciones
secure=false

[EXPORT_CONFIG]
schedule_time=0 1 * * *
export_format=csv
file_prefix=ARS_AFILIACIONES
include_header=true
encoding=utf-8
delimiter=,
date_format=YYYY-MM-DD
batch_size=5000

[DATA_FILTERS]
export_active_only=true
export_new_since_hours=24
export_modified_since_hours=24
exclude_test_data=true
minimum_plan_level=1

[LOGGING]
level=info
file=ars_exporter.log
max_size=10485760
max_files=5
console_output=true

[NOTIFICATIONS]
enabled=true
smtp_host=smtp.ars-humano.com.do
smtp_port=587
smtp_secure=false
smtp_user=sistema@ars-humano.com.do
smtp_password=notification_password
recipients=it@ars-humano.com.do,ops@ars-humano.com.do

[SECURITY]
file_retention_days=7
audit_enabled=true
backup_enabled=true
